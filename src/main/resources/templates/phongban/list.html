<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Phòng List</title>
  <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
  <h1>List Phòng</h1>
  <table class="table">
    <tr>
      <th>Mã Phòng</th>
      <th>Tên Phòng</th>
    </tr>
    <tr th:each="PhongBan : ${PhongBans}">
      <td th:text="${PhongBan.Ma_Phong}"></td>
      <td th:text="${PhongBan.Ten_Phong}"></td>
      <td>
        <a th:href="@{/PhongBans/edit/{id}(id=${PhongBan.Ma_Phong})}">Edit</a>
        <a th:href="@{/PhongBans/delete/{id}(id=${PhongBan.Ma_Phong})}" onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
