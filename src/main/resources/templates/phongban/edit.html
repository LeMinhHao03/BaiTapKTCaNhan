<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ten Phong</title>
    <th:block th:replace="layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Ten Phong</h1>
    <form th:action="@{/PhongBans/edit/{id}(id=${PhongBan.Ma_Phong})}" th:object="${PhongBan}" method="post">
        <input type="hidden" th:field="*{Ma_Phong}">
        <div class="col-6 mb-3">
            <label class="form-label" for="Ten_Phong">Ten Phong</label>
            <input type="text" class="form-control bg-white" id="Ten_Phong" placeholder="Ten_Phong" th:field="*{Ten_Phong}">
        </div>
        <input type="submit" value="Save">
    </form>
    <br>
    <a th:href="@{/PhongBans}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
